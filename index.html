<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>一鍵開大松</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf-8" src="/js/index.js"></script>
</head>
<body>
<div id="tube" style="position: fixed; z-index: -99; width: 100%; height: 100%">
  <iframe frameborder="0" height="100%" width="100%"
    src="">
  </iframe>
</div>
<div id="wrapper">
  <div class="container">
    <h1>一鍵開大松</h1>
    <div class="row">
      <div class="col-lg-6">
        <form method="post">
          <div class="form-group">
            <label for="date">第幾次</label>
            <input type="text" class="form-control" value="" required>
          </div>
          <div class="form-group">
            <label for="date">大松名稱</label>
            <input type="text" class="form-control" value="" required>
          </div>
          <div class="form-group">
            <label for="date">文案</label>
            <textarea class="form-control" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <label for="date">開始日期</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="date">開始時間</label>
            <input type="time" class="form-control" value="09:00" required>
          </div>
          <div class="form-group">
            <label for="date">結束日期</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="date">結束時間</label>
            <input type="time" class="form-control" value="18:00" required>
          </div>
          <button id="go" type="button" class="btn btn-danger btn-lg btn-block">給我開吧！</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
